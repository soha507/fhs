<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
      {% for product in products %}
        <li>
          <img src="{{ product.image_url }}" alt="{{ product.name }}" width="100">
          <strong>{{ product.name }}</strong> - ${{ product.price }}
        </li>
      {% empty %}
        <p>No products found.</p>
      {% endfor %}
    </ul>

</body>
</html>
